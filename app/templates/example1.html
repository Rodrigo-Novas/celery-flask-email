        {% extends "base.html" %}

            <h2>Example 1: Send Asynchronous Email</h2>
            {% for message in get_flashed_messages() %}
            <p style="color: red;">{{ message }}</p>
            {% endfor %}
            <form method="POST">
            <p>Send test email to: <input type="text" name="email" value="{{ email }}"></p>

        {% endblock %}
